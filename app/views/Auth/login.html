<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Nhập</title>
  <!-- Liên kết file CSS -->
  <link rel="stylesheet" href="/Css/auth/login.css">
  <!-- Font & Bootstrap (nếu cần) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Container chính -->
  <div class="login-container">
    <!-- Phần bên trái: Hình ảnh + Branding -->
    <div class="left-section">
      <div class="left-content">
        <a href="/" class="back-button">TRANG CHỦ</a>
        <div class="branding">
          <!-- Thay thế ảnh minh họa hoặc nền bằng CSS -->
          <h1>BERGER HOUSE<br/>Nơi mang đến trãi nghiệm tuyệt vời dành cho bạn</h1>
          <p>Vị ngon trên từng sản phẩm sẽ khiến bạn nhớ mãi.</p>
        </div>
      </div>
    </div>

    <!-- Phần bên phải: Form đăng nhập -->
    <div class="right-section">
      <div class="form-wrapper">
        <h2>Đăng Nhập</h2>
        <form action="/auth/login" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Nhập email" 
              required
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Nhập mật khẩu"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>
        <p class="switch-auth">
          Chưa có tài khoản? <a href="/auth/register">Đăng ký</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
